<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>V38.1 - GUARDIAN ELITE (SAFETY LOCK)</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; }
        #warning-banner { background: #600; color: #fff; padding: 5px; text-align: center; font-weight: 900; font-size: 11px; border-bottom: 1px solid red; display: none; z-index: 2000; }
        #safety-lock-indicator { background: #d97706; color: #000; padding: 3px; text-align: center; font-weight: 900; font-size: 10px; display: none; z-index: 2000; }
        #header { padding: 5px; background: #111; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border-bottom: 1px solid #333; }
        select, button { background: #000; color: #0f0; border: 1px solid #0f0; padding: 8px; font-weight: 900; font-size: 12px; cursor: pointer; width: 100%; }
        .chart-box { flex: 1; position: relative; border-bottom: 1px solid #222; }
        .tf-bar { position: absolute; top: 5px; left: 5px; z-index: 100; display: flex; gap: 5px; background: rgba(0,0,0,0.8); padding: 3px; border: 1px solid #444; }
        #side-panel { position: absolute; top: 90px; right: 5px; z-index: 50; background: rgba(0,0,0,0.85); border: 1px solid #f0f; padding: 6px; font-size: 10px; color: #0f0; pointer-events: none; }
        #hajar-notif { display: none; position: fixed; top: 30%; left: 50%; transform: translateX(-50%); width: 280px; background: rgba(255,0,0,0.95); padding: 15px; z-index: 9999; text-align: center; border: 3px solid yellow; border-radius: 8px; }
        .is-locked { filter: grayscale(1) opacity(0.5); pointer-events: none; }
    </style>
</head>
<body id="capture-area">

<div id="warning-banner">‚ö†Ô∏è AWAS! TF GEDE (M30-D1) MANIPULASI ‚ö†Ô∏è</div>
<div id="safety-lock-indicator">üîí SAFETY LOCK ACTIVE: VOLATILITY TOO HIGH - NO ENTRY!</div>

<div id="hajar-notif">
    <h2 id="h-tf" style="margin:0; color:yellow; font-size: 26px;">HAJAR!</h2>
    <p id="h-info" style="font-weight:900; margin: 10px 0;"></p>
    <button onclick="this.parentElement.style.display='none'" style="background:#fff; color:#000; font-weight:bold;">SAYONARA!</button>
</div>

<div id="side-panel">
    <b style="color:#f0f; border-bottom:1px solid #f0f; display:block;">MISSIONS</b>
    <div id="misi-list"></div>
    <div id="timer" style="font-size:8px; color:#666; margin-top:4px;">REFRESH: 05:00</div>
</div>

<div class="container" style="display: flex; flex-direction: column; height: 100vh;">
    <div id="header">
        <select id="symbol"><option value="BTCUSDT">BTC/USDT</option><option value="ETHUSDT">ETH/USDT</option></select>
        <button onclick="initApp()">ACTIVATE V38.1 ELITE</button>
    </div>
    <div class="chart-box"><div class="tf-bar"><select id="sel-top" onchange="changeTF('top')"><option value="1h">H1</option><option value="1d" selected>D1</option></select></div><div id="canvas-top" style="height:100%"></div></div>
    <div class="chart-box"><div class="tf-bar"><select id="sel-bottom" onchange="changeTF('bottom')"><option value="1m" selected>M1</option><option value="5m">M5</option><option value="15m">M15</option></select></div><div id="canvas-bottom" style="height:100%"></div></div>
</div>

<script>
let missions = {}, charts = {}, webs = {}, rSec = 300, isLocked = false;
const mCols = { '1h': '#bf00ff', '30m': '#0000ff', '15m': '#ffff00', '5m': '#00ff00', '1m': '#ffffff' };

function takeScreenshot(tf) {
    html2canvas(document.body).then(canvas => {
        let link = document.createElement('a'); link.download = `V38_HAJAR_${tf}_${Date.now()}.png`;
        link.href = canvas.toDataURL(); link.click();
    });
}

async function syncM() {
    const sym = document.getElementById('symbol').value;
    const list = document.getElementById('misi-list'); list.innerHTML = '';
    for (let tf of ['1m','5m','15m','30m','1h','4h','1d']) {
        try {
            const r = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${tf}&limit=5`);
            const d = await r.json();
            const last = parseFloat(d[d.length-1][4]);
            missions[tf] = last > parseFloat(d[d.length-2][2]) ? parseFloat(d[d.length-2][3]) : parseFloat(d[d.length-2][2]);
            if(mCols[tf]) list.innerHTML += `<div style="color:${mCols[tf]}">${tf.toUpperCase()}: ${missions[tf].toFixed(2)}</div>`;
        } catch(e){}
    }
    rSec = 300;
}

function checkSafety(p, k) {
    const bodySize = Math.abs(k.o - k.c);
    const volatility = bodySize / p;
    // Safety Lock Logic: Jika candle bergerak lebih dari 0.4% dalam satu periode TF kecil
    if (volatility > 0.004) {
        isLocked = true;
        document.getElementById('safety-lock-indicator').style.display = 'block';
    } else {
        isLocked = false;
        document.getElementById('safety-lock-indicator').style.display = 'none';
    }
}

function check(p, k, tf) {
    const banner = document.getElementById('warning-banner');
    const d1 = missions['1d'], h1 = missions['1h'];
    
    let danger = false;
    [d1, h1].forEach(m => { if(m && Math.abs(p-m) > (p*0.015) && ((p>m && k.c<k.o)||(p<m && k.c>k.o))) danger = true; });
    banner.style.display = danger ? 'block' : 'none';

    if(isLocked) return; // JANGAN LANJUT KALAU KUNCI AKTIF

    const target = missions[tf];
    if(target && tf.includes('m')) {
        if(Math.abs(p-target)/p > 0.008 && ((p>target && k.c<k.o)||(p<target && k.c>k.o))) {
            const n = document.getElementById('hajar-notif');
            if(n.style.display !== 'block') {
                document.getElementById('h-info').innerText = p > target ? `SELL IDEAL -> ${target}` : `BUY IDEAL -> ${target}`;
                n.style.display = 'block';
                new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
                takeScreenshot(tf.toUpperCase());
            }
        }
    }
}

async function load(pos) {
    const sym = document.getElementById('symbol').value;
    const tf = document.getElementById(pos === 'top' ? 'sel-top' : 'sel-bottom').value;
    const r = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${tf}&limit=100`);
    const d = await r.json();
    charts[pos].s.setData(d.map(k => ({ time: k[0]/1000, open: +k[1], high: +k[2], low: +k[3], close: +k[4] })));
    if(webs[pos]) webs[pos].close();
    webs[pos] = new WebSocket(`wss://stream.binance.com:9443/ws/${sym.toLowerCase()}@kline_${tf}`);
    webs[pos].onmessage = e => {
        const k = JSON.parse(e.data).k; const p = parseFloat(k.c);
        charts[pos].s.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: +k.c });
        checkSafety(p, k);
        check(p, k, tf);
        const now = Math.floor(Date.now()/1000);
        for(let m in mCols) if(missions[m]) charts[pos].lines[m].setData([{time: now-100000, value: missions[m]}, {time: now+100000, value: missions[m]}]);
    };
}

function initApp() {
    charts.top = charts.top || createC('canvas-top');
    charts.bottom = charts.bottom || createC('canvas-bottom');
    syncM().then(() => { load('top'); load('bottom'); });
}

function createC(id) {
    const c = LightweightCharts.createChart(document.getElementById(id), { layout: { background: { color: '#000' }, textColor: '#ccc' }, grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } } });
    const s = c.addCandlestickSeries({ upColor: '#22c55e', downColor: '#ef4444', borderVisible: false });
    const lines = {};
    for (let tf in mCols) lines[tf] = c.addLineSeries({ color: mCols[tf], lineWidth: 2, priceLineVisible: false });
    return { c, s, lines };
}

function changeTF(pos) { load(pos); }
setInterval(() => { if(rSec > 0) rSec--; else syncM(); document.getElementById('timer').innerText = `REFRESH: ${Math.floor(rSec/60)}:${(rSec%60).toString().padStart(2,'0')}`; }, 1000);
</script>
</body>
</html>
