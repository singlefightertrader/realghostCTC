<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>V42.4 - THE COMPLETE BEAST</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; }
        #header { padding: 5px; background: #111; display: grid; grid-template-columns: 1fr 1fr 100px; gap: 5px; border-bottom: 2px solid #333; }
        select, button { background: #000; color: #0f0; border: 1px solid #0f0; padding: 8px; font-weight: 900; font-size: 11px; cursor: pointer; width: 100%; }
        .chart-box { position: relative; height: 45vh; border-bottom: 1px solid #222; }
        .tf-bar { position: absolute; top: 5px; left: 5px; z-index: 100; background: rgba(0,0,0,0.8); padding: 2px; border: 1px solid #444; }
        
        /* NOTIF & WARNING SYSTEM */
        #hajar-notif { display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%); width: 340px; background: rgba(0, 0, 0, 0.98); padding: 25px; z-index: 9999; text-align: center; border-radius: 15px; border: 5px solid yellow; box-shadow: 0 0 30px yellow; }
        #big-warning { display: none; position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #f90; color: #000; padding: 12px 25px; font-weight: 900; border-radius: 8px; z-index: 8000; animation: flash 0.5s infinite; font-size: 12px; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        #side-panel { display: none; position: absolute; top: 90px; right: 10px; z-index: 500; background: #000; border: 2px solid #f0f; padding: 10px; border-radius: 8px; width: 200px; box-shadow: 0 0 15px #f0f; }
        .misi-btn { display: block; width: 100%; padding: 10px; margin-top: 5px; background: #111; border: 1px solid #333; color: #fff; cursor: pointer; text-align: left; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .misi-btn:active { background: #0f0; color: #000; }
    </style>
</head>
<body>

<div id="big-warning">⚠️ AWAS! TF GEDE (H1/H4) ADA CANDLE BANGSAT! ⚠️</div>

<div id="side-panel">
    <b style="color:#f0f; font-size:12px;">MISSION (CLICK TO COPY)</b>
    <div id="misi-list"></div>
</div>

<div id="hajar-notif">
    <h1 id="h-title" style="margin:0; font-size:30px; font-weight:900;">SIAP-SIAP!</h1>
    <div id="h-content" style="text-align:left; background:rgba(255,255,255,0.1); padding:15px; margin:15px 0; border-radius:8px; font-size:14px;"></div>
    <button onclick="this.parentElement.style.display='none'" style="background:#fff; color:#000; font-weight:900; padding:15px; width:100%; cursor:pointer; border-radius:8px; border:none;">PAHAM, GUE STANDBY!</button>
</div>

<div class="chart-container">
    <div id="header">
        <select id="symbol"><option value="BTCUSDT">BTC/USDT</option><option value="ETHUSDT">ETH/USDT</option><option value="SOLUSDT">SOL/USDT</option></select>
        <button onclick="initApp()">START COMPLETE BEAST V42.4</button>
        <button onclick="togglePanel()" style="border-color:#f0f; color:#f0f;">MISSION LIST</button>
    </div>
    
    <div id="canvas-top" class="chart-box">
        <div class="tf-bar">
            <select id="sel-top" onchange="load('top')">
                <option value="1m">M1</option><option value="5m">M5</option><option value="15m">M15</option><option value="30m">M30</option><option value="1h">H1</option><option value="4h">H4</option><option value="1d" selected>D1</option>
            </select>
        </div>
    </div>

    <div id="canvas-bottom" class="chart-box">
        <div class="tf-bar">
            <select id="sel-bottom" onchange="load('bottom')">
                <option value="1m" selected>M1</option><option value="5m">M5</option><option value="15m">M15</option><option value="30m">M30</option><option value="1h">H1</option><option value="4h">H4</option><option value="1d">D1</option>
            </select>
        </div>
    </div>
</div>

<script>
let missions = {}, tps = {}, charts = {}, webs = { top: null, bottom: null };
const mCols = { '1h': '#bf00ff', '30m': '#0000ff', '15m': '#ffff00', '5m': '#00ff00', '1m': '#ffffff' };

function togglePanel() { const p = document.getElementById('side-panel'); p.style.display = (p.style.display === 'none') ? 'block' : 'none'; }

async function sync() {
    const sym = document.getElementById('symbol').value;
    const list = document.getElementById('misi-list'); list.innerHTML = '';
    const tfs = ['1m','5m','15m','30m','1h','4h','1d'];
    for (let tf of tfs) {
        try {
            const r = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${tf}&limit=10`);
            const d = await r.json();
            const prev = d[d.length-2];
            const isBull = parseFloat(prev[4]) > parseFloat(prev[1]);
            
            // LOGIKA HIGH ACCURACY
            missions[tf] = isBull ? parseFloat(prev[3]) : parseFloat(prev[2]); 
            tps[tf] = isBull ? parseFloat(prev[2]) : parseFloat(prev[3]); 
            
            const color = mCols[tf] || '#fff';
            list.innerHTML += `<button class="misi-btn" style="color:${color}" onclick="navigator.clipboard.writeText('${missions[tf]}'); this.innerText='COPIED!'">${tf.toUpperCase()}: ${missions[tf].toFixed(2)}</button>`;
            
            // ANTI-BANGSAT TF GEDE
            if(tf === '1h' || tf === '4h') {
                const body = Math.abs(parseFloat(prev[4]) - parseFloat(prev[1]));
                const range = parseFloat(prev[2]) - parseFloat(prev[3]);
                if(body > (range * 0.75)) document.getElementById('big-warning').style.display = 'block';
                else document.getElementById('big-warning').style.display = 'none';
            }
        } catch(e) {}
    }
}

function check(p, k, tf, pos) {
    const target = missions[tf], tp = tps[tf];
    if(!target) return;
    const diff = Math.abs(p - target), range = parseFloat(k.h) - parseFloat(k.l);
    const isSell = p > target;

    // IDEAL ENTRY & TP VISUALS
    if(diff < (range * 4)) {
        const color = isSell ? '#ff0000' : '#00ff00';
        charts[pos].entryLine.applyOptions({ price: target, color: color, visible: true, lineStyle: 2 });
        charts[pos].tpLine.applyOptions({ price: tp, color: '#00ffff', visible: true, lineWidth: 3 });

        // ANTISIPASI 2-3 CANDLE (ABA-ABA)
        if(diff < (range * 3) && diff > (range * 0.2)) {
            const n = document.getElementById('hajar-notif');
            if(n.style.display !== 'block') {
                n.style.display = 'block';
                n.style.borderColor = "yellow";
                document.getElementById('h-title').innerText = "SIAP-SIAP!";
                document.getElementById('h-title').style.color = "yellow";
                document.getElementById('h-content').innerHTML = `<b>TF:</b> ${tf.toUpperCase()}<br><b>MISI TARGET:</b> ${target.toFixed(2)}<br><b style="color:cyan">ANTISIPASI: 2-3 CANDLE LAGI</b>`;
            }
        }
        // REAL TIME HAJAR
        if(diff < (range * 0.2)) {
            const n = document.getElementById('hajar-notif');
            n.style.borderColor = isSell ? "#f00" : "#0f0";
            document.getElementById('h-title').innerText = isSell ? "HAJAR SELL!" : "HAJAR BUY!";
            document.getElementById('h-title').style.color = isSell ? "#f44" : "#0f0";
        }
    } else {
        charts[pos].entryLine.applyOptions({ visible: false });
        charts[pos].tpLine.applyOptions({ visible: false });
    }
}

async function load(pos) {
    if(webs[pos]) webs[pos].close();
    const sym = document.getElementById('symbol').value;
    const tf = document.getElementById(pos === 'top' ? 'sel-top' : 'sel-bottom').value;
    const r = await fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${tf}&limit=100`);
    const d = await r.json();
    charts[pos].s.setData(d.map(k => ({ time: k[0]/1000, open: +k[1], high: +k[2], low: +k[3], close: +k[4] })));
    webs[pos] = new WebSocket(`wss://stream.binance.com:9443/ws/${sym.toLowerCase()}@kline_${tf}`);
    webs[pos].onmessage = e => {
        const k = JSON.parse(e.data).k;
        charts[pos].s.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: +k.c });
        check(parseFloat(k.c), k, tf, pos);
    };
}

function initApp() {
    if(!charts.top) {
        charts.top = createC('canvas-top');
        charts.bottom = createC('canvas-bottom');
    }
    sync().then(() => { load('top'); load('bottom'); });
}

function createC(id) {
    const c = LightweightCharts.createChart(document.getElementById(id), { layout: { background: { color: '#000' }, textColor: '#ccc' }, grid: { vertLines: { visible: false }, horzLines: { visible: false } } });
    const s = c.addCandlestickSeries({ upColor: '#22c55e', downColor: '#ef4444', borderVisible: false });
    const entryLine = s.createPriceLine({ price: 0, color: 'transparent', lineWidth: 2, lineStyle: 2, axisLabelVisible: true, title: 'ENTRY' });
    const tpLine = s.createPriceLine({ price: 0, color: 'transparent', lineWidth: 3, lineStyle: 0, axisLabelVisible: true, title: 'TP' });
    return { c, s, entryLine, tpLine };
}
setInterval(sync, 60000);
</script>
</body>
</html>
